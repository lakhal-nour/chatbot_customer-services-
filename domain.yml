version: "3.1"

intents:
  - greet
  - goodbye
  - order_status
  - reschedule
  - inform_delivery_date
  - inform_order_id
  - out_of_scope

  
slots:
  order_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  delivery_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye! Have a nice day."

  utter_order_status:
    - text: "I can help you with your order. Could you please provide your order ID?"
    
  utter_confirm_order:
    - text: "Thanks! Your order is on the way ðŸšš."

  utter_reschedule:
